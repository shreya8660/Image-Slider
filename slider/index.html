<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Neon Borders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="pict/satoru 😍😍😍.jpeg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="pict/download (1).jpeg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="pict/● ⌇ Eren & Mikasa.jpeg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="pict/☕Shingeki no kyojin_Levi Ackerman⚔.jpeg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="pict/🎀🩷Anya forger 🎀🥜.jpeg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="pict/download (2).jpeg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="pict/download (3).jpeg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="pict/download.jpeg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="pict/MONKEY.jpeg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="pict/Team 7 Wallpaper.jpeg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="pict/Uzumaki.jpeg" alt="Image 5">
            </div>
        </div>
        
        <div class="controls">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
        
        <div class="navigation">
            <!-- Navigation dots will be added by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
